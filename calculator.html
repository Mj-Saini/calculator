<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.html" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="d-flex flex-column">
              <input type="text" id="result" readonly />
              <table class="w-100">
                <tr class="justify-content-between d-flex w-100">
                  <td>
                    <input
                      type="button"
                      id=""
                      onclick="takenum('1')"
                      value="1"
                    />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('2')" value="2" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('3')" value="3" />
                  </td>
                  <td>
                    <input type="button" onclick="clearResult('')" value="C" />
                  </td>
                </tr>

                <tr
                  class="justify-contant-center justify-content-between d-flex w-100"
                >
                  <td>
                    <input type="button" onclick="takenum('4')" value="4" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('5')" value="5" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('6')" value="6" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('*')" value="*" />
                  </td>
                </tr>

                <tr
                  class="justify-contant-center justify-content-between d-flex w-100"
                >
                  <td>
                    <input type="button" onclick="takenum('7')" value="7" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('8')" value="8" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('9')" value="9" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('-')" value="-" />
                  </td>
                </tr>

                <tr
                  class="justify-contant-center justify-content-between d-flex w-100"
                >
                  <td>
                    <input type="button" onclick="takenum('0')" value="0" />
                  </td>
                  <td>
                    <input type="button" onclick="printOutput('')" value="=" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('/')" value="/" />
                  </td>
                  <td>
                    <input type="button" onclick="takenum('+')" value="+" />
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function takenum(value) {
        document.getElementById("result").value += value;
      }
      function printOutput() {
        var p = document.getElementById("result").value;
        var q = eval(p);
        document.getElementById("result").value = q;
      }
      function clearResult() {
        document.getElementById("result").value = "";
      }
      // function printOutput() {
      //   const reslt = eval();
      //   Display.value = output;
      //   output = reslt.toString();
      // }

      //   function takenum(e) {
      //     output += e;
      //     Display.value = output;
      //   }

      //   function clearResult() {
      //     Display.value = "";
      //     let output = "";
      //   }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
